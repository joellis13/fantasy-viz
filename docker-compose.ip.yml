version: "3.8"

services:
  # Nginx Reverse Proxy for IP-based deployment with self-signed SSL
  nginx:
    image: nginx:alpine
    container_name: fantasy-viz-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx-https.conf:/etc/nginx/nginx.conf:ro
      - ./server/certs:/etc/nginx/certs:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - fantasy-viz-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Fantasy Viz Application
  app:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: fantasy-viz-app
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
    volumes:
      # Persistent data
      - ./server/cache:/app/server/cache
      - ./server/tokens:/app/server/tokens
    networks:
      - fantasy-viz-network
    expose:
      - "5000"
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

networks:
  fantasy-viz-network:
    driver: bridge

volumes:
  nginx-logs:
