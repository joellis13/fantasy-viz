services:
  - type: web
    name: fantasy-viz
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && cd server && npm install && npm run build && cd ../client && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: YAHOO_CLIENT_ID
        sync: false
      - key: YAHOO_CLIENT_SECRET
        sync: false
      - key: YAHOO_REDIRECT_URI
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: PORT
        value: 5000
